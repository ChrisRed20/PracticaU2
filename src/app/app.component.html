<div class="container">
  <h1>Lista de Publicaciones</h1>
  <p *ngIf="fromCache">Mostrando datos desde caché</p>
  <ul>
    <li *ngFor="let post of posts">
      <strong>{{ post.title }}</strong>
      <p *ngIf="fromCache">Mostrando datos en caché</p>
      <p>{{ post.body }}</p>
    </li>
  </ul>
</div>
